<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/contact.css">
    <title>Travely || Homepage</title>
</head>

<body>

    <!-- Navbar and hero section -->
    <header>
        <div class="landing-page">
            <nav class="navbar">
                <a href="index.html">
                    <h1>Travely</h1>
                </a>
                <ul>
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <section class="hero-contact">
               <div class="hero-contact-title">
                   <h1>Contact us for more itinerary inspirations</h1>
               </div>
               <div class="contact-form">
                   <label for="firstname">First Name</label>
                   <input type="text" id="firstname" name="fistname" placeholder="First name">

                   <label for="lastname">Last Name</label>
                   <input type="text" id="lastname" name="lastname" placeholder="Last name">

                   <label for="country">Country</label>
                   <select name="country" id="country">
                       <option value="denmark">Denmark</option>
                       <option value="sweden">Sweden</option>
                       <option value="norway">Norway</option>
                   </select>

                   <label for="subject">Subject</label>
                   <textarea name="subject" id="subject" placeholder="Write to us..."></textarea>

                   <input type="submit" value="Submit">
               </div>
            </section>
            <!-- Footer -->
            <footer>
                <div class="footer">
                    <div class="follow">
                        <p>Follow us: </p>
                    </div>
                    <div class="social-icons">
                        <i class="fab fa-twitter fa-2x"></i></a>
                        <i class="fab fa-facebook fa-2x"></i></a>
                        <i class="fab fa-instagram fa-2x"></i></a>
                        <i class="fab fa-youtube fa-2x"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </header>
</body>

</html>
